<ion-content [fullscreen]="true" class="login-content">
  <div class="login-container">
    <div class="logo-section">
       <img src="../../../../assets/icon/logo.png" alt="logo" class="logo">
      <h1 class="themedtext">Overscope SRL</h1>

      <h2 class="themedtext">Inicia sesión</h2>
      <!-- <h2 class="themedtext">Gestión de Productos</h2> -->
    </div>


    <form class="login-form" (ngSubmit)="onLogin()">

      <ion-item class="input-item">
        <ion-label position="stacked">Usuario</ion-label>
        <ion-input
          type="text"
          [(ngModel)]="username"
          name="username"
          placeholder="Ingrese su usuario"
          required>
        </ion-input>
      </ion-item>


      <ion-item class="input-item" >
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input
          [(ngModel)]="password"
          name="password"
          placeholder="Ingrese su contraseña"
          required>
        </ion-input>
        
    
      </ion-item>


      <ion-button
        expand="block"
        type="submit"
        class="login-button"
        [disabled]="!username || !password">
        Iniciar Sesión
      </ion-button>
    </form>

    <div class="demo-info">
      <ion-card>
        <ion-card-content>
          <h3>Credenciales de prueba:</h3>
          <p><strong>Usuario:</strong> admin</p>
          <p><strong>Contraseña:</strong> 123456</p>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
